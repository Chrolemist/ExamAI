<!doctype html>
<html lang="sv">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fullskärm – Sektioner</title>
    <link rel="icon" type="image/svg+xml" href="../favicon.svg">
    <link rel="alternate icon" href="../favicon.ico">
    <link rel="stylesheet" href="styles.css" />
    <style>
      body{ margin:0; background:#0e0e14; color:#e6e6ec; font-family:system-ui, Segoe UI, Roboto, Arial, sans-serif; }
  .fx-wrap{ display:block; padding:12px 0; max-width:100vw; width:100vw; margin:0; }
      .sec-card{ border:1px solid #23232b; border-radius:10px; padding:10px; margin:10px 0; background:linear-gradient(180deg,#121219,#0e0e14); box-shadow:0 12px 28px rgba(0,0,0,0.35); }
      .sec-head{ display:flex; align-items:center; justify-content:space-between; gap:8px; margin-bottom:8px; }
      .badge{ display:inline-flex; width:20px; height:20px; align-items:center; justify-content:center; border:1px solid #3a3a4a; border-radius:999px; font-size:12px; color:#ccc; }
      .sec-title{ font-weight:600; }
      .content{ white-space:pre-wrap; }
      .grid{ display:grid; grid-template-columns:1fr; gap:12px; }
    </style>
  </head>
  <body>
    <div class="fx-wrap" id="fx"></div>
    <script src="js/markdown.js"></script>
    <script src="js/board-full.js"></script>
  </body>
</html>
