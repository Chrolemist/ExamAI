<!doctype html>
<html lang="sv">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ExamAI - Visual Prototype</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="alternate icon" href="/favicon.ico">
  <link rel="stylesheet" href="/frontend/styles.css" />
  </head>
  <body>
    <div id="app">
      <!-- Add coworker icon button -->
      <button id="addCopilotBtn" class="copilot-plus" title="Lägg till CoWorker">+</button>

      <!-- Node board (visual only) -->
      <section id="nodeBoard" class="node-board" aria-label="Node Board">
        <div class="nb-sections">
          <div class="nb-sec" data-nb-id="analys">
            <div class="nb-title" contenteditable="true" spellcheck="false">Analys</div>
            <div class="nb-grid" aria-hidden="true"></div>
          </div>
          <div class="nb-sec" data-nb-id="idéer">
            <div class="nb-title" contenteditable="true" spellcheck="false">Idéer</div>
            <div class="nb-grid" aria-hidden="true"></div>
          </div>
          <div class="nb-sec" data-nb-id="produktion">
            <div class="nb-title" contenteditable="true" spellcheck="false">Produktion</div>
            <div class="nb-grid" aria-hidden="true"></div>
          </div>
        </div>
      </section>

      <!-- Main Content Area -->
      <div class="layout">
        <main class="content">
      <section class="panel board-section" aria-label="Teori" data-section-id="s-teori">
            <div class="head">
        <h2 contenteditable="true" spellcheck="false">Skriv rubrik</h2>
              <div class="section-io conn-point io-in" data-io="in" data-side="r"></div>
            </div>
            <div class="body">
              <div class="grid"></div>
        <article class="note" contenteditable="true" spellcheck="false"></article>
            </div>
          </section>
      <section class="panel board-section" aria-label="Exempel" data-section-id="s-exempel">
            <div class="head">
        <h2 contenteditable="true" spellcheck="false">Skriv rubrik</h2>
              <div class="section-io conn-point io-in" data-io="in" data-side="r"></div>
            </div>
            <div class="body">
              <div class="grid"></div>
        <article class="note" contenteditable="true" spellcheck="false"></article>
            </div>
          </section>
      <section class="panel board-section" aria-label="Övningsuppgifter" data-section-id="s-ovningar">
            <div class="head">
        <h2 contenteditable="true" spellcheck="false">Skriv rubrik</h2>
              <div class="section-io conn-point io-in" data-io="in" data-side="r"></div>
            </div>
            <div class="body">
              <div class="grid"></div>
        <article class="note" contenteditable="true" spellcheck="false"></article>
            </div>
          </section>
        </main>
      </div>
    </div>

    <!-- SVG connection layer -->
    <svg id="connLayer" viewBox="0 0 100 100" preserveAspectRatio="none"></svg>

  <!-- Klassiska skript så sidan fungerar via file:// utan moduler -->
  <!-- Core datastrukturer -->
  <script src="/frontend/js/port.js"></script>
  <script src="/frontend/js/connection.js"></script>
  <script src="/frontend/js/node.js"></script>
  <script src="/frontend/js/graph.js"></script>
  <!-- App state and utilities -->
  <script src="/frontend/js/state.js"></script>
  <script src="/frontend/js/utils.js"></script>
  <!-- SVG layer and connection system -->
  <script src="/frontend/js/svg-layer.js"></script>
  <script src="/frontend/js/connect.js"></script>
  <script src="/frontend/js/markdown.js"></script>
  <!-- UI: nodes and panels -->
  <script src="/frontend/js/panels.js"></script>
  <script src="/frontend/js/nodes-ui.js"></script>
  <!-- Bootstrap (creates default nodes, binds handlers) -->
  <script src="/frontend/js/main.js"></script>
  </body>
</html>
